apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hdx-oss.fullname" . }}-otel-custom-config
  labels:
    {{- include "hdx-oss.labels" . | nindent 4 }}
    app: otel-collector
data:
  custom.config.yaml: |
{{ .Values.otel.customConfig | indent 4 }}
{{- end }}